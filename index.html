<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" type="image/png" href="./multimedia/pizza.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://kit.fontawesome.com/8adb0d4670.js" crossorigin="anonymous"></script>
    <title>Tu delivery de comidas</title>
</head>

<body>
    <header class="parallax-container">
        <img class="logo" src="./multimedia/robert.png" alt="">
        <h2>Pedí rico, te lo llevamos rápido</h2>
        <h4>¡Scrollea sin culpa!</h4>
    </header>
    <div class="header">
        <img src="./multimedia/header.png" alt="">
    </div>
    <main>
        <div class="parallax-container parallax-container2">
            <div class="iconos">
                <span class="display"><i id="grid" class="fa-solid fa-table-cells"></i>
                    <i id="lista" class="fa-solid fa-list"></i></i></span>
                <section class="filtros">
                    <span id="byc" class="byc"><i class="fa-solid fa-burger"></i><i class="fa-solid fa-glass-water"></i></span>
                    <i id="be" class="fa-solid fa-bottle-water"></i>
                    <i id="co" class="fa-solid fa-pizza-slice"></i>
                </section>
            </div>
            <div class="contenedor-productos" id="contenedor-productos"></div>
        </div>

        <div class="tupedido">
            <img src="./multimedia/tupedido.png" alt="Tu Pedido">
            <h1>Tu Pedido</h1>
            <table>
                <thead>
                    <tr>
                        <th>Producto</th>
                        <th>Precio</th>
                        <th>Cantidad</th>
                        <th>SubTotal</th>
                        <th>Total</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="carrito-body">
                    <!-- Aquí se mostrarán los productos del carrito -->
                </tbody>
                <tfoot>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td id="total">$0.00</td>
                        <td></td>
                    </tr>
                </tfoot>
            </table>
            <div class="botones">
                <button><i id="realizar-pedido" class="fa-solid fa-check"></i></button>
                <button><i id="vaciar-carrito" class="fa-regular fa-trash-can"></i></button>
            </div>
        </div>
    </main>
    <footer class="footer">
        <img class="if" src="./multimedia/contactanos.png" alt="">
        <ul>
            <li><a href=""><i class="fa-brands fa-facebook-f"></i>
                    <div class="tooltip">Facebook</div>
                </a>

            </li>
            <li><a href=""><i class="fa-brands fa-youtube"></i>
                    <div class="tooltip">Youtube</div>
                </a>

            </li>
            <li><a href=""><i class="fa-brands fa-instagram"></i>
                    <div class="tooltip">Instagram</div>
                </a>

            </li>
        </ul>
        <p class="p-footer">&copy; Todos los derechos reservados 2024 | Desarrollado por <a
                href="https://www.linkedin.com/in/robertfacundofrontend/" target="_blank">Robert</a>
        </p>

    </footer>
    <script src="js/productos.js"></script>
    <script src="js/display.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
</body>

</html>
